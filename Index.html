<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: 'üíç';
            font-size: 3rem;
            display: block;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-style: italic;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: white;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .guest-count {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .guest-count button {
            width: 40px;
            height: 40px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guest-count button:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .guest-count span {
            font-size: 1.2rem;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .dietary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RSVP</h1>
            <p>Please respond by March 15th, 2025</p>
        </div>
        
        <div class="form-container">
            <form id="rsvpForm" name="wedding-rsvp" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                <!-- Hidden field for bot detection -->
                <input type="hidden" name="form-name" value="wedding-rsvp" />
                <div style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label>Will you be attending? *</label>
                    <div class="radio-group">
                        <div class="radio-option" onclick="selectAttendance('yes')">
                            <input type="radio" id="attendYes" name="attendance" value="yes" required>
                            <label for="attendYes">‚ú® Joyfully Accept</label>
                        </div>
                        <div class="radio-option" onclick="selectAttendance('no')">
                            <input type="radio" id="attendNo" name="attendance" value="no" required>
                            <label for="attendNo">üíî Regretfully Decline</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="plusOneSection" style="display: none;">
                    <label for="plusOneName">Name of Plus One</label>
                    <input type="text" id="plusOneName" name="plusOneName" placeholder="Enter your guest's full name">
                </div>

                <div class="form-group">
                    <label for="message">Special Message or Song Requests</label>
                    <textarea id="message" name="message" placeholder="Share your well wishes or let us know your favorite dance songs!"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send RSVP ‚ú®</button>
            </form>
        </div>

        <div class="footer">
            <p>We can't wait to celebrate with you! üíï</p>
        </div>
    </div>

    <script>
        function selectAttendance(value) {
            const radioOptions = document.querySelectorAll('.radio-option');
            radioOptions.forEach(option => option.classList.remove('selected'));
            
            if (value === 'yes') {
                document.getElementById('attendYes').checked = true;
                document.querySelector('[onclick="selectAttendance(\'yes\')"]').classList.add('selected');
                document.getElementById('plusOneSection').style.display = 'block';
            } else {
                document.getElementById('attendNo').checked = true;
                document.querySelector('[onclick="selectAttendance(\'no\')"]').classList.add('selected');
                document.getElementById('plusOneSection').style.display = 'none';
            }
        }

        document.getElementById('rsvpForm').addEventListener('submit', function(e) {
            // Allow form to submit naturally to Netlify
            // The form will be processed by Netlify's form handling
            
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.textContent = 'Sending... ‚ú®';
            submitBtn.disabled = true;
            
            // Optional: You can still do client-side validation here
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Check required fields
            if (!data.fullName || !data.email || !data.attendance) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                submitBtn.textContent = 'Send RSVP ‚ú®';
                submitBtn.disabled = false;
                return;
            }
        });

        // Add smooth animations to form elements
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
